<h2>あなたの魅力を分析します</h2>
<p>いくつかの質問に答えてください。</p>

<form id="calc-form">
    <label>質問1：</label>
    <select id="q1">
        <option value="10">選択肢A</option>
        <option value="5">選択肢B</option>
        <option value="0">選択肢C</option>
    </select>
    <br><br>

    <label>質問2：</label>
    <select id="q2">
        <option value="10">選択肢X</option>
        <option value="5">選択肢Y</option>
        <option value="0">選択肢Z</option>
    </select>
    <br><br>

    <button type="button" onclick="calculateScore()">結果を見る</button>
</form>

<h2 id="result-area"></h2>

<script>
    function calculateScore() {
        // 各質問の回答の値を取得
        const score1 = parseInt(document.getElementById('q1').value);
        const score2 = parseInt(document.getElementById('q2').value);

        // 合計スコアを計算
        const totalScore = score1 + score2;

        // 結果を表示
        const resultArea = document.getElementById('result-area');
        resultArea.innerText = 'あなたの優良物件度数は ' + totalScore + ' 点です！';
    }
</script>
