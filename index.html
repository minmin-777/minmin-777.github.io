<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来設計力スコア診断</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding: 2em 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        .sub-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #34495e;
            margin-top: 2.5em;
        }

        /* 注意書きのスタイル */
        .caution {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            color: #8a6d3b;
            padding: 1em;
            border-radius: 8px;
            margin: 2.5em 0;
            text-align: left;
        }
        .caution strong {
            display: block;
            margin-bottom: 0.5em;
        }

        /* 性別選択ボタンのスタイル */
        .gender-selection {
            display: flex;
            gap: 1.5em; /* ボタン間の隙間 */
            margin-top: 1em;
        }
        .gender-btn {
            flex: 1; /* 幅を均等に分ける */
            font-size: 1.2em;
            font-weight: bold;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .gender-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        #male-btn {
            background-color: #3498db;
            color: white;
        }
        #female-btn {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>未来設計力スコア診断</h1>
        <p>いくつかの質問に答えて、あなたの現在地と未来の可能性を客観的に分析してみましょう。</p>

        <div class="caution">
            <strong>【はじめにお読みください】</strong><br>
            この診断は、個人の価値に優劣をつけるものではありません。より良いライフプランニングのヒントを見つけるためのツールとしてご活用ください。
        </div>

        <p class="sub-title">まず、あなたの性別を選択してください</p>
        <div class="gender-selection">
            <button id="male-btn" class="gender-btn">男性</button>
            <button id="female-btn" class="gender-btn">女性</button>
        </div>
    </div>

    <script>
        // ボタンがクリックされた時の処理
        document.getElementById('male-btn').addEventListener('click', function() {
            // ブラウザに性別を'male'として記憶させる
            localStorage.setItem('gender', 'male');
            // 質問ページ1に移動する
            window.location.href = 'q1.html';
        });

        document.getElementById('female-btn').addEventListener('click', function() {
            // ブラウザに性別を'female'として記憶させる
            localStorage.setItem('gender', 'female');
            // 質問ページ1に移動する
            window.location.href = 'q1.html';
        });
    </script>
</body>
</html>
